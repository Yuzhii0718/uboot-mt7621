<!doctype html>
<html>
<head>
    <title>Confirm - MediaTek System Recovery Mode</title>
    <link rel="stylesheet" type="text/css" href="/style.css">
    <script src="/script.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
</head>
<body>
    <div class="controls">
        <div class="select-container">
            <select id="language-selector">
                <option value="en">English</option>
                <option value="zh">中文</option>
            </select>
        </div>
        <div class="select-container">
            <select id="theme-selector">
                <option value="auto" data-i18n="theme_auto">Auto</option>
                <option value="light" data-i18n="theme_light">Light</option>
                <option value="dark" data-i18n="theme_dark">Dark</option>
            </select>
        </div>
    </div>
    <div id="banner" data-i18n="banner">
        MediaTek U-Boot System Recovery Mode
    </div>
    <div id="main">
        <p data-i18n="file_confirmation">File confirmation:</p>
        <div id="fileinfo">
            <p><span data-i18n="md5">MD5:</span> XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX</p>
            <p><span data-i18n="size">Size:</span> YYYYYYYYYY <span data-i18n="bytes">Bytes</span></p>
        </div>
        <p data-i18n="proceed_info">If all information above is correct, click [Proceed].</p>
        <form action="/flashing" method="post" enctype="multipart/form-data">
            <p><input type="submit" id="submit" value="Proceed" data-i18n="proceed_button" /></p>
        </form>
    </div>
</body>
</html>
